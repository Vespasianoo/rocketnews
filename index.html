<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>RocketNews</title>

    <link
      rel="shortcut icon"
      href="assets/img/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <header>
          <img src="./assets/img/logo.svg" alt="logo RocketNews" />
        </header>
        <main>
          <div class="content-main">
            <h1>Atualize ideias e informações em 5 minutos.</h1>
            <h2>
              Tudo que você precisa saber para começar seu dia bem e informado
            </h2>
            <p>
              Noticias sobre o universo Rocketseat, e tudo o que precisa para
              começar o dia melhor. perfeito para se preparar para codar ☕
            </p>
          </div>

          <div class="content-box-input">
            <form action="">
              <label for="email">Insira seu e-mail</label>
              <div class="input-box">
                <img
                  src="./assets/img/barra-verde-lateral-para-estilizacao-do-input.svg"
                  alt="Barra vertical verde na lateral do input para estilização do input"
                />

                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="oi@rocketseat.com"
                  autocomplete="off"
                  required
                />

                <button type="submit">
                  <svg
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M22 2L11 13"
                      stroke="white"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                    <path
                      d="M22 2L15 22L11 13L2 9L22 2Z"
                      stroke="white"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </button>
              </div>
            </form>
          </div>

          <div class="others">
            <a href="#"
              >Deixe-me ler primeiro
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M5 12H19"
                  stroke="#8257E5"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M12 5L19 12L12 19"
                  stroke="#8257E5"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </a>
          </div>
        </main>
      </div>

      <div class="right"></div>
    </div>
  </body>
</html>
