<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>RocketNews</title>

    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&family=Work+Sans:wght@400; 500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="shortcut icon"
      href="assets/img/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <div class="container">
      <div class="left">
        <header class="logo">
          <img src="assets/img/logo.svg" alt="Logo RocketNews" />
        </header>

        <main>
          <div class="form-header">
            <div class="title">
              <h1>Atualize ideias e informações em 5 minutos.</h1>
            </div>
            <div class="sub-title">
              <h2>
                Tudo que você precisa saber para começar seu dia bem e informado
              </h2>
              <p>
                Noticias sobre o universo Rocketseat, e tudo o que precisa para
                começar o dia melhor. perfeito para se preparar para codar ☕
              </p>
            </div>
          </div>
          <div class="form-wrapper">
            <form
              action="https://formsubmit.co/b7307eb0407e53a09edacd0fe0c887de"
              method="post"
            >
              <label for="e-mail">Insira seu e-mail</label>
              <div class="input-box">
                <img src="assets/img/barra.svg" />
                <input
                  type="email"
                  name="email "
                  placeholder="oi@rocketseat.com"
                  autocomplete="off"
                  required
                />
                <button type="submit">
                  <svg
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M22 2L11 13"
                      stroke="white"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                    <path
                      d="M22 2L15 22L11 13L2 9L22 2Z"
                      stroke="white"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </button>
              </div>
            </form>

            <div class="others">
              <a href="#">Deixe-me ler primeiro</a>
              <a href="#"
                ><img class="arrow" src="assets/img/arrow-right.svg"
              /></a>
            </div>
          </div>
        </main>
      </div>

      <div class="right"></div>
    </div>
</body>
</html>
