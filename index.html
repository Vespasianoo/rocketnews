<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocketseat</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <header>
                <img src="assets/logo.svg" alt="logo Rocketseat">
            </header>

            <main>
                <div class="main-header">
                    <div class="title">
                        <h1>Atualize ideias e informações em 5 minutos.</h1>
                    </div>
                    <div class="sub">
                        <p>Tudo que você precisa saber para começar seu dia bem e informado</p>
                        <p class="p" >Noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.
                            perfeito para se preparar para codar ☕</p>
                    </div>
                </div>


                <div class="main-form">
                    <form action="">
                        <label for="email">Insira seu e-mail:</label>
                        <div class="input-box">
                            <img src="/assets/barra.svg" alt="">
                            <input type="email" placeholder="oi@rocketseat.com">
                            
                            <button>
                            <img src="assets/arrow.svg" alt="setinha">
                            </button>
                        </div>
                    </form>
                </div>
                            
                                



                <div class="others">
                    <a href="#">Deixe-me ler primeiro</a>
                    <a href="#"><img src="assets/arrow-right.svg" alt="" class="arrow"></a> 
                </div>
            </main>
        </div>
      <div class="right">
        </div> 
    </div>
</body>
</html>
